<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TADES - RELATÓRIO DIÁRIO</title>

        <!-- Icon Logo-->
        <link rel="icon" th:href="@{/static/images/LOGO_CRUISER.png}">

        <!-- Bootstrap -->
  		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
        <!-- Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}">
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/static/css/all.css}">

    </head>

    <body>

        <div class="flex-dashboard">
        
        	<div th:replace="fragments/sidebar :: sidebar"></div>
        
            <main id="mainContent">

                <header>
                    <div class="menu-Cima">
                        <h2><i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i></h2>
                        <a th:href="@{/logout}"><h2><i class="fas fa-sign-out-alt" alt="logout"></i></h2></a>
                    </div>
                    <h2><i class="fab fa-sellsy"></i>RELATÓRIO DIÁRIO</h2>
                </header>
                
                <div class="main-content">
                    <div class="container">
                    
                        <form action="" method="POST" class="pb-5 pt-2">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">DATA: </label>
                                <div class="col-lg-10">
                                    <input type="date" class="form-control" id="inputDateVenda" placeholder="00/00/0000">
                                </div>
                            </div>
                            <div class="campoBotoes py-2">
                                <button class="botao" type="button">Limpar</button>
                                <button class="botao" type="button">Pesquisar</button>
                            </div>
                        </form>
                        
                        <label class="titulotabelas">PRODUTOS MAIS VENDIDOS</label>
                        
                        <div class="tableScrow">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="table-column" scope="col">ID</th>
                                        <th class="table-column" scope="col">Nome</th>
                                        <th class="table-column" scope="col">Quantidade</th>
                                        <th class="table-column" scope="col">Preço Unit.</th>
                                        <th class="table-column" scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">01</th>
                                        <td>Skate Cruiser</td>
                                        <td>50</td>
                                        <td>540,00</td>
                                        <td>$$$</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">02</th>
                                        <td>Rolamento T5</td>
                                        <td>150</td>
                                        <td>29,90</td>
                                        <td>$$$</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">03</th>
                                        <td>Skate Street</td>
                                        <td>300</td>
                                        <td>450,00</td>
                                        <td>$$$</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">03</th>
                                        <td>Tábua</td>
                                        <td>20</td>
                                        <td>250,00</td>
                                        <td>$$$</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <label class="titulotabelas">VENDAS POR LOJA</label>

                        <div class="tableScrow">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="table-column" scope="col">ID</th>
                                        <th class="table-column" scope="col">Cidade</th>
                                        <th class="table-column" scope="col">Total de Produtos</th>
                                        <th class="table-column" scope="col">Total Diário</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">01</th>
                                        <td>São Paulo</td>
                                        <td>500</td>
                                        <td>1500,20</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">02</th>
                                        <td>Recife</td>
                                        <td>150</td>
                                        <td>1290,90</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">03</th>
                                        <td>Curitiba</td>
                                        <td>300</td>
                                        <td>4450,00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                	</div>
            	</div>
            </main>
        </div>
    </body>
    
    
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/main.js}"></script>

</html>
