<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TADES - CLIENTES</title>

        <!-- Icon Logo-->
        <link rel="icon" th:href="@{/static/images/LOGO_CRUISER.png}">

        <!-- Bootstrap -->
  		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
        <!-- Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}">
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/static/css/all.css}">

    </head>

    <body>
        <div class="flex-dashboard">
        
        	<div th:replace="fragments/sidebar :: sidebar"></div>
        
            <main id="mainContent">
                <header>
                    <div class="menu-Cima">
                        <h2><i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i></h2>
                        <a th:href="@{/logout}"><h2><i class="fas fa-sign-out-alt" alt="logout"></i></h2></a>
                    </div>
                    <h2 th:if="${employee_action == 'create'}"><i class="fas fa-users"></i>CADASTRAR NOVO FUNCIONÁRIO</h2>
                    <h2 th:if="${employee_action == 'edit'}"><i class="fas fa-users"></i>EDITAR FUNCIONÁRIO</h2>
                </header>

                <div class="main-content">
                    <div class="container">

                    	<form method="post" action="#" th:if="${employee_action == 'create'}">
                        	<div class="form-group row py-2">
                            	<label class="col-sm-2 col-form-label">ID USUÁRIO: </label>
                                <div class="col-lg-10">
                                	<input type="number"  class="form-control" id="id" name="id" placeholder="ID AUTOMÁTICO" value="123" disabled>
                                </div>
                            </div>
                            
                            <div class="form-group row py-2">
                                <label class="col-sm-2 col-form-label">NOME: </label>
                                <div class="col-lg-10">
                            	    <input type="text" class="form-control" name="name" id="name" maxlength="50" placeholder="Nome" autofocus required>
                                </div>
                            </div>
                            
                            <div class="form-group row py-2">
                                <label class="col-sm-2 col-form-label">EMAIL: </label>
                                <div class="col-lg-10">
                            	    <input type="email" class="form-control" name="cpf" id="cpf" maxlength="50" placeholder="Email para acesso ao sistema" required>
                                </div>
                            </div>
                            
                            <div class="form-group row py-2">
                            	<label class="col-sm-2 col-form-label">SENHA: </label>
                                <div class="col-lg-10">
                               		<input type="password" class="form-control" name="password" id="password" maxlength="10" placeholder="Senha" required>
                                </div>
                        	</div>
                        	
                        	<div class="form-group row py-2">
                        		<label class="col-sm-2 col-form-label">CIDADE: </label>
                            	<div class="col-lg-10">
                                	<select class="form-control" name="city">
                                    	<option value="">Selecione:</option>   
                                    	<option value="Sao Paulo">São Paulo</option>
                                    	<option value="Campina Grande">Campina Grande</option>
                                    	<option value="Joinville">Joinville</option>
                                    	<option value="Brasília">Brasília</option>
                                   	</select>
                             	</div>
                           	</div>

                          	<div class="form-group row py-2">
                       			<label class="col-sm-2 col-form-label">DEPARTAMENTO: </label>
                             	<div class="col-lg-10">
                                 	<select class="form-control" name="departamento">
                                        <option value="">Selecione:</option>
                                        <option value="Marketing/Produtos">Marketing/Produtos</option>
                                        <option value="Vendas">Vendas</option>
                                    	<option value="Tecnologia">Tecnologia</option>
                                        <option value="Gerência">Gerência</option>
                                    	<option value="Diretoria">Diretoria</option>
                    	            </select>
                	            </div>
                          	</div>
                            
                            <div class="form-group row py-2">
                            	<label class="col-sm-2 col-form-label">STATUS: </label>
                                <div class="col-lg-10">
                                	<select class="form-control" name="status">
                                		<option value="">Selecione:</option>
                                    	<option value="1">Ativo</option>
                              			<option value="2">Inativo</option>
                            		</select>
                                </div>
                        	</div>

                            <div class="campoBotoes py-2">
                            	<button class="botao" type="reset" value="Reset">Limpar</button>
                                <button class="botao" type="submit">Salvar</button>
                            </div>
                 		</form>
                 		
                    	<form method="post" action="#" th:if="${employee_action == 'edit'}">                   	
                        	<div class="form-group row py-2">
                            	<label class="col-sm-2 col-form-label">ID USUÁRIO: </label>
                                <div class="col-lg-10">
                                	<input type="number"  class="form-control" id="id" name="id" placeholder="ID AUTOMÁTICO" value="123" disabled>
                                    <input type="hidden"  class="form-control" id="employeeIdHidden" name="id" value="123">
                                </div>
                            </div>
                            
                            <div class="form-group row py-2">
                                <label class="col-sm-2 col-form-label">NOME: </label>
                                <div class="col-lg-10">
                            	    <input type="text" class="form-control" name="name" id="name" maxlength="50" placeholder="Nome" autofocus value="" required>
                                </div>
                            </div>
                            
                            <div class="form-group row py-2">
                                <label class="col-sm-2 col-form-label">EMAIL: </label>
                                <div class="col-lg-10">
                            	    <input type="email" class="form-control" name="cpf" id="cpf" maxlength="50" placeholder="Email para acesso ao sistema" value="" required>
                                </div>
                            </div>
                            
                            <div class="form-group row py-2">
                            	<label class="col-sm-2 col-form-label">SENHA: </label>
                                <div class="col-lg-10">
                               		<input type="password" class="form-control" name="password" id="password" maxlength="10" placeholder="Senha" value="" required>
                                </div>
                        	</div>
                        	
                        	<div class="form-group row py-2">
                        		<label class="col-sm-2 col-form-label">CIDADE: </label>
                            	<div class="col-lg-10">
                                	<select class="form-control" name="city">
                                    	<option value="">Selecione:</option>   
                                    	<option value="Sao Paulo">São Paulo</option>
                                    	<option value="Campina Grande">Campina Grande</option>
                                    	<option value="Joinville">Joinville</option>
                                    	<option value="Brasília">Brasília</option>
                                   	</select>
                             	</div>
                           	</div>

                    		<div class="form-group row py-2">
                            	<label class="col-sm-2 col-form-label">DEPARTAMENTO: </label>
                               	<div class="col-lg-10">
                                	<select class="form-control" name="department">
                                    	<option value="">Selecione:</option>
                                        <option value="Marketing/Produtos">Marketing/Produtos</option>
                                        <option value="Vendas">Vendas</option>
                                        <option value="Tecnologia">Tecnologia</option>
                                        <option value="Gerência">Gerência</option>
                                        <option value="Diretoria">Diretoria</option>
                             		</select>
                        		</div>
                       		</div>

                    		<div class="form-group row py-2">
                            	<label class="col-sm-2 col-form-label">STATUS: </label>
                             	<div class="col-lg-10">
                               		<select class="form-control" name="status">
                                		<option value="">Selecione:</option>
                                   		<option value="1">Ativo</option>
                                  		<option value="2">Inativo</option>
                               	</select>
                           		</div>
                          	</div>

                         	<div class="campoBotoes py-2">
                            	<button class="botao" type="reset">Limpar</button>
                            	<button class="botao" type="submit">Salvar</button>
							</div>
						</form>  
								
                    </div>
                </div>
            </main>
        </div>
    </body>
    
    
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/main.js}"></script>

</html>
