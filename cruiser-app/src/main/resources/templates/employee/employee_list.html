<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TADES - FUNCIONARIOS</title>

        <!-- Icon Logo-->
        <link rel="icon" th:href="@{/static/images/LOGO_CRUISER.png}">

        <!-- Bootstrap -->
  		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
        <!-- Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}">
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/static/css/all.css}">

    </head>

    <body>
        <div class="flex-dashboard">
        
        	<div th:replace="fragments/sidebar :: sidebar"></div>
        
            <main id="mainContent">
                <header>
                    <div class="menu-Cima">
                        <h2><i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i></h2>
                        <a th:href="@{/logout}"><h2><i class="fas fa-sign-out-alt" alt="logout"></i></h2></a>
                    </div>
                    <h2><i class="fas fa-users"></i> FUNCIONARIOS</h2>
                </header>

                <div class="main-content">
                	<div class="container">
                    	<label class="titulotabelas">TABELA DE FUNCIONÁRIOS</label>
                    	
                        <div class="tableScrow">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="table-column" scope="col">ID</th>
                                        <th class="table-column" scope="col">Nome</th>
                                        <th class="table-column" scope="col">Cidade</th>
                                        <th class="table-column" scope="col">Departamento</th>
                                        <th class="table-column" scope="col">Status</th>
                                        <th class="table-column" scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                	<tr>
                                    	<th scope="row">0</th>
                                        <td>Nome</td>
                                        <td>Cidade</td>
                                        <td>Departamento</td>
                                        <td>Status</td>
                                        <td>
                                        	<div>
                                            	<a href="#" class="botaoEditar">
                                            		<i class="fas fa-edit"></i>
                                            	</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <a href="/employee/register" class="botao">Incluir novo</a>
                    </div>
                </div>
            </main>
        </div>
    </body>
    
    
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.13.0/js/all.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/main.js}"></script>

</html>
