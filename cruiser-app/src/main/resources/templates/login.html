<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TADES - LOGIN</title>

        <!-- Icon Logo-->
        <link rel="icon" th:href="@{/static/images/LOGO_CRUISER.png}">

        <!-- Bootstrap -->
  		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
        <!-- Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}">
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/static/css/all.css}">
        
        <style>
        	body {background: url([[@{/images/FUNDO_CRUISER.png}]])}
        </style>
            
    </head>

    <body class="bg-login">
        <section>

            <div class="container">

                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                        <div class="card card-signin my-5">

                            <div class="logo-img">
                                <img 
                                	th:src="@{/static/images/LOGO_CRUISER.png}" 
                                	alt="TADES_logo" width="190" height="170">
                            </div>


                            <div class="card-body" id="form-login">

                                <form class="form-signin" method="post" th:action="@{/login}">

                                    <div class="form-label-group">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" class="form-control" placeholder= "Email" autofocus>                                     
                                    </div>

                                    <div class="form-label-group">

                                        <label for="password">Senha:</label>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Senha">
                                    </div>
                                    <hr>
                                    <button class="btn btn-lg btn-outline-light btn-block" type="submit">Acessar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <footer class="text-center">
            <div class="container">
                <p class="text-white">DIREITOS RESERVADOS CRUISER 2020</p>
            </div>
        </footer>

    </body>

	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/main.js}"></script>

</html>
