            </div>

        </sidebar>
        <!-- Fim sidebar-->


        <!-- MAIN-->
        <main id="mainContent">

            <!-- HEADER -->
            <header>
                <h2><i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i></h2>
                <h2><i class="fas fa-users"></i> CONTAS</h2>
            </header>

            <!-- MAIN conteúdo -->
            <div class="main-content">

                <form action="" method="POST">

                    <!-- ID USUÁRIO  -->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ID USUÁRIO: </label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="inputIDUser" placeholder="ID AUTOMÁTICO" disabled>
                        </div>
                    </div>

                    <!-- Nome Completo-->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nome Completo: </label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputIDUser" placeholder="Nome Completo" autofocus>
                        </div>
                    </div>

                    <!-- Senha-->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Senha: </label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                        </div>
                    </div>

                    <!-- Loja -->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Loja: </label>
                        <div class="col-lg-10">
                            <select class="form-control" name="Loja">
                                <option>Selecione:</option>
                                <option>São Paulo</option>
                                <option>Recife</option>
                                <option>Curitiba</option>
                                <option>Belo Horizonte</option>
                              </select>
                        </div>
                    </div>

                    <!-- Departamento -->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Departamento: </label>
                        <div class="col-lg-10">
                            <select class="form-control" name="Loja" name="departamento">
                                <option>Selecione:</option>
                                <option>Marketing/Produtos</option>
                                <option>Vendas</option>
                                <option>Tecnologia</option>
                                <option>Gerência</option>
                                 <option>Diretoria</option>
                              </select>
                        </div>
                    </div>

                    <!-- Botao limpar-->
                    <div class="campoBotoes">
                        <button class="botao" type="button">Limpar</button>

                        <!-- Botao Salvar-->

                        <button class="botao" type="button">Salvar</button>
                    </div>

                </form>
                <!-- Fim form-->

            </div>
            <!-- Fim main conteúdo-->

        </main>
